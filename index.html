<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Gayathri&family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img
        src="./imagenes/Vector.png"
        alt="Logo alura con la inicial de letra a"
      />
    </header>
    <main>
      <section>
        <textarea
          class="input-texto"
          cols="40"
          rows="6"
          placeholder="Ingrese aquí el texto"
        ></textarea>
        <div class="botones">
          <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section>
        <textarea class="mensaje" cols="18" rows="8"></textarea>
        <button class="copiar" onclick="copiar()">Copiar</button>
      </section>
    </main>
    <footer>Diseñado por Martín Trejo</footer>
    <script src="./script.js"></script>
  </body>
</html>
